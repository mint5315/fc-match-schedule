<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>그룹별 선수 명단</title>
<style>
body{ margin:0; font-family: Arial, sans-serif; background:#f0f2f5; color:#000; }
header{ padding:16px; text-align:center; font-weight:700; font-size:1.5em; border-bottom:1px solid #ccc; background:#222; color:#fff; }
.container{ max-width:600px; margin:20px auto; padding:0 16px; }
.group{ background:#dcdcdc; margin-bottom:16px; padding:12px 16px; border-radius:8px; }
.group h2{ margin:0 0 8px 0; color:#007BFF; }
.back-link{text-align:center; margin-top:20px;}
.back-link a{ text-decoration:none; color:#fff; background:#007BFF; padding:8px 16px; border-radius:6px; font-weight:700;}
</style>
</head>
<body>
<header>그룹별 선수 명단</header>
<main class="container">
<div class="group">
  <h2>Legend</h2>
  <p>민기, 동운, 현준, 인혁</p>
</div>
<div class="group">
  <h2>Rise</h2>
  <p>현수, 태경, 율재, 재은</p>
</div>
<div class="group">
  <h2>Nova</h2>
  <p>찬규, 주현, 현호, 규빈</p>
</div>
<div class="back-link">
  <a href="index.html">뒤로 가기</a>
</div>
</main>
</body>
</html>
