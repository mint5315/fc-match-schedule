<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>피파 균등 경기 일정</title>
<style>
body{ margin:0; font-family: Arial, sans-serif; background:#f0f2f5; color:#000; }
header{ padding:16px; text-align:center; font-weight:700; font-size:1.5em; border-bottom:1px solid #ccc; background:#222; color:#fff; }
.container{ max-width:900px; margin:20px auto; padding:0 16px; }
.day{ margin-bottom:25px; }
.date-bar{ font-weight:700; font-size:1.1rem; margin-bottom:10px; border-left:4px solid #007BFF; padding-left:8px; background:#fff; color:#007BFF; display:inline-block; padding:4px 8px; border-radius:4px;}
.match-grid{ display:grid; gap:12px; }
.match{
  background:#dcdcdc; border:1px solid #ccc; border-radius:12px; padding:14px 16px;
  display:grid; grid-template-columns: 1fr auto auto auto 1fr; align-items:center; gap:10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1); position:relative; color:#000;
}
.time-badge{ position:absolute; top:-10px; left:10px; background:#007BFF; color:#fff; font-weight:700; font-size:0.9rem; padding:2px 8px; border-radius:6px; }
.group-badge{ position:absolute; top:-10px; right:10px; background:#ff9800; color:#fff; font-weight:700; font-size:0.85rem; padding:2px 6px; border-radius:6px; }
.team{ text-align:center; font-weight:700; font-size:1rem; background:#e0e0e0; color:#000; padding:4px 8px; border-radius:6px; }
.name{ display:inline-block; max-width:100%; overflow:hidden; text-overflow:ellipsis; }
.vs{ color:#333; font-weight:700; padding:0 6px; letter-spacing:.5px; text-align:center; }
.score{ min-width:36px; min-height:40px; display:flex; align-items:center; justify-content:center;
  padding:2px 6px; border-radius:6px; border:1px dashed #aaa; font-size:2rem; font-weight:900;
  font-family: monospace; text-align:center; outline:none; cursor:text; background:#f5f5f5; color:#000;}
.score:focus{ border-color:#007BFF; box-shadow:0 0 0 3px rgba(0,123,255,0.3); }
</style>
</head>
<body>
<header>⚽ FC Online 4 Match</header>
<main class="container">

  ]},

    {group:"Legend", t1:"현준", t2:"동운"},
    {group:"Rise", t1:"율재", t2:"태경"},
    {group:"Nova", t1:"주현", t2:"현호"}
  ]},

  ]},
  {date:"9월 3일", matches:[

  ]}
];

const matchTimes=["19:00","20:30","21:30"];
const container = document.querySelector('.container');

schedule.forEach(day=>{
  const daySection = document.createElement('section');
  daySection.className='day';
  daySection.innerHTML=`<div class="date-bar">${day.date}</div>`;
  const grid=document.createElement('div'); grid.className='match-grid';
  day.matches.forEach((m,i)=>{
    const match=document.createElement('div'); match.className='match';
    match.innerHTML=`
      <div class="time-badge">${matchTimes[i]}</div>
      <div class="group-badge">${m.group}</div>
      <div class="team"><span class="name">${m.t1}</span></div>
      <div class="score" contenteditable="true"></div>
      <div class="vs">VS</div>
      <div class="score" contenteditable="true"></div>
      <div class="team"><span class="name">${m.t2}</span></div>
    `;
    grid.appendChild(match);
  });
  daySection.appendChild(grid);
  container.appendChild(daySection);
});
</script>
</main>
</body>
</html>
